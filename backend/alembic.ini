# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic
sqlalchemy.url = sqlite:///./customer_support.db

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding --with-timezones to the [alembic] section
# of setup.cfg
# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification; This defaults
# to alembic/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path
# version_locations = %(here)s/bar %(here)s/bat alembic/versions

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Leave as None for the built-in logging configuration
# config_file_name = logging.ini

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Customize the template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Configure the naming convention used by Alembic for
# auto-generated constraints and indexes
# This is required for proper migration generation
# with SQLAlchemy 2.0+
[alembic:exclude]
tables = spatial_ref_sys

[alembic:include_object]
# Exclude tables from migrations
# object_filter = lambda name, obj: name != 'spatial_ref_sys'
